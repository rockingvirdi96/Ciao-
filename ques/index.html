<script>var string = "abcdcdba";
    var same = false;

    for (var i = 0; i <= (string.length / 2) + 0.5; i++) {
        for (var j = string.length - (i + 1); j >= (string.length / 2) - 0.5; j--) {
            if (string[i] == string[j]) {
                if (i == j) {
                    console.log("Perfect");
                    break;
                }
                break;

            }
            else {
                console.log("not same words");
                same = true;
                break;


            }
        }

        if (i == j || same) {
            break;
        }
    }

</script>
